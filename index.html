<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Notas para Estudiantes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="bi bi-journal-bookmark-fill"></i> Registro de Notas para Estudiantes
                </h1>
            </div>
        </div>

        <!-- Formulario para agregar estudiante -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-person-plus"></i> Agregar Estudiante</h5>
                    </div>
                    <div class="card-body">
                        <form id="formEstudiante">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del Estudiante</label>
                                <input type="text" class="form-control" id="nombre" required placeholder="Ej: Juan Pérez">
                            </div>
                            <div class="mb-3">
                                <label for="codigo" class="form-label">Código del Estudiante</label>
                                <input type="text" class="form-control" id="codigo" required placeholder="Ej: EST001">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-plus-circle"></i> Agregar Estudiante
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Formulario para agregar nota -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-file-earmark-plus"></i> Agregar Nota</h5>
                    </div>
                    <div class="card-body">
                        <form id="formNota">
                            <div class="mb-3">
                                <label for="estudianteSelect" class="form-label">Estudiante</label>
                                <select class="form-select" id="estudianteSelect" required>
                                    <option value="">Seleccione un estudiante</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="materia" class="form-label">Materia</label>
                                <input type="text" class="form-control" id="materia" required placeholder="Ej: Matemáticas">
                            </div>
                            <div class="mb-3">
                                <label for="nota" class="form-label">Nota (0-100)</label>
                                <input type="number" class="form-control" id="nota" min="0" max="100" required placeholder="0-100">
                            </div>
                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-check-circle"></i> Agregar Nota
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resumen de notas -->
        <div class="row mb-4" id="resumenContainer" style="display: none;">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="bi bi-clipboard-data"></i> Resumen de Todas las Notas</h5>
                    </div>
                    <div class="card-body">
                        <div id="resumenNotas"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de estudiantes -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-list-ul"></i> Lista de Estudiantes y Notas</h5>
                        <button class="btn btn-sm btn-light" onclick="toggleResumen()" id="btnToggleResumen" style="display: none;">
                            <i class="bi bi-eye"></i> Ver Resumen
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="listaEstudiantes" class="row">
                            <div class="col-12 text-center text-muted py-5">
                                <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                                <p class="mt-3">No hay estudiantes registrados aún</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
